{% extends "isa_webapp/template.html" %}
{% block title %}Home Page{% endblock %}
{% block body_block %}
<div class = "row">
    <div class="col-xs-12 main" style="text-align:center;">
      <h2>Hot Items</h2>
    </div>
    {% for item in hot_items %}
        <div class="col-xs-6 hero-feature">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{item.fields.name}}</h3>
                    <p>{{item.fields.name}}</p>
                        <a class="btn btn-primary">Add to Cart</a> 
                        <a class="btn btn-default" href="{% url 'product' item.pk %}">Detail</a>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
