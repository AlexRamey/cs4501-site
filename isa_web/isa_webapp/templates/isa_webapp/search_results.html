{% extends "isa_webapp/template.html" %}
{% block title %}Search Results{% endblock %}
{% block body_block %}
{% if search_results %}
  <h2>Results</h2>
    {% for listing in search_results %}
    <h3>{{ listing.fields.name }}</h3>
    {% endfor %}
{% else %}
  <h3>No results found</h3>
{% endif %}
{% endblock %}
